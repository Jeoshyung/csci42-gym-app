{% extends 'base.html' %}

{% block title %}Profile Setup{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Complete Your Profile</h1>
    <p class="text-center text-muted">Please provide your weight, height, and birthdate to complete your profile.</p>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Save Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
