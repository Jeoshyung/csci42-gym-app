{% extends 'base.html' %}
{% block title %}Add Goal{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add a New Goal</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Goal</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
